<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changelog</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Changelog</title>
    </head>
    <body>
        <div class="form-container">
    <div class="login-container">

        <div class="top-bar">
            <button class="icon-btn">‚Ü©</button>
            <h2>CHANGELOG</h2>
            <button class="icon-btn">üè†</button>
        </div>

        <div class="changelog-list">

            {% for noti in notificaciones %}
            
            <div class="changelog-item">
                <span class="sprite">
                    <img src="{{ url_for('static', filename='../static/img/rojo.gif') }}" alt="Sprite">
                </span>
                
                <span class="changelog-text">
                    <strong>{{ noti['JarraituIzena'] }}:</strong> 
                    
                    {{ noti['deskripzioa'] }}
                    
                    <br>
                    <small style="color: grey; font-size: 0.8em;">
                        {{ noti['DataOrdua'] }}
                    </small>
                </span>
            </div>

            {% endfor %}

        </div>
        
        <button class="btn btn-login">BILATU</button>

        
    </body>
</html>
