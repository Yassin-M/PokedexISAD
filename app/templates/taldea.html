<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Taldearen Kudeaketa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css"> 
</head>
<body>

    <div class="form-container">
        <div class="nav-bar">
            <a href="{{ url_for('taldeak.taldeak_kargatu') }}">
                <i class="fas fa-reply nav-icon" title="Atzera"></i>
            </a>
            <!--a href="{{ url_for('taldeak.sortu_taldea') }}"-->
                <i class="fas fa-home nav-icon" title="Hasiera"></i>
            <!--/a-->
        </div>
    
        <div class="main-content">
            <div class="sidebar-actions">
                <button class="action-btn large-text">EZABATU</button>
                <button class="action-btn large-text">GORDE</button>
            </div>
    
            <div class="pokemon-grid">
                {% for pokemon in pokemons %}
                    <a href="/pokedex/pokemon/{{ pokemon['id'] }}" class="pokemon-card">
                        <img src="{{ pokemon['argazkia'] }}" 
                             loading="lazy">
                        <span>{{ pokemon.izena }}</span>
                    </a>
                {% endfor %}
                
                <div class="pokemon-card add-card">
                    <form action="{{ url_for('pokedex.pokedex') }}" method="post">
                        <input type="hidden" name="akzioa" value="hauta_pokemon">
                        <button type="submit" class="add-pokemon-btn">+</button>
                    </form>  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
