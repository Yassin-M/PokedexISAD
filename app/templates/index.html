<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../static/css/style.css">
        <title>Login</title>
    </head>

    <body>
        <div class="form-container">
            <div class="login-container">
                <h2>Welcome</h2>
                <p>Selecciona el metodo de autenticacion</p>

                <form action="">
                    <p>
                        <label for="username">Usuario</label>
                        <input type="text" name="username" id="username">
                    </p>

                    <p>
                        <label for="password">Contraseña</label>
                        <input type="text" name="password" id="password">
                    </p>

                    <div class="options">
                        <p>
                            Recuerdame <input type="checkbox" name="rememberme" id="rememberme">
                        </p>
                        <p>
                            <a href="#">Olvide mi contraseña</a>
                        </p>
                    </div>
                    <p>
                        <button class="btn btn-login">Iniciar sesion</button>
                    </p>
                    <div class="providers">
                        <span>Escoge otro metodo para autenticarte</span>
                        <button class="btn btn-google">Google</button>
                        <button class="btn btn-twitter">Twitter</button>
                        <button class="btn btn-facebook">Facebook</button>
                    </div>
                </form>
            </div>
            <div class="welcome-screen-container"></div>
        </div>
    </body>
</html>
